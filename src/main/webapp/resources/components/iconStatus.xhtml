<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface componentType="StatusComponent">
		<composite:attribute name="imejiResource"/>
		<composite:attribute name="displayStatusOnly" default="false" type="java.lang.Boolean"/>
	</composite:interface>
	
	<composite:implementation>
		<h:outputText value="#{cc.init(cc.attrs.imejiResource, SessionBean.user, SessionBean.locale, Navigation.applicationUrl)}"/>
		<ui:param name="displayStatusOnly" value="#{iconStatusDisplayStatusOnly ? true : false}"/>

		<ui:fragment rendered="#{SessionBean.user != null and cc.show}">
			<div class="imj_statusHeaderArea">
				<ui:fragment rendered="#{cc.status != 'PENDING'}">
					<div class="imj_overlayMenu imj_menuRight">
						<div class="imj_menuHeader">
		                    <span class="#{cc.status == 'RELEASED' ? 'fa fa-globe' : 'fa fa-minus-circle'} fa-size-3">&#160;</span>
						</div>
						<div class="imj_menuBody">
							<ul class="imj_overlayMenuList">
								<li>#{cc.statusLabel}</li>
							</ul>
						</div>
					</div>
				</ui:fragment>
				
				<ui:fragment rendered="#{(!empty cc.users or !empty cc.groups) and !displayStatusOnly}">
					<div class="imj_overlayMenu imj_menuRight">
						<div class="imj_menuHeader">
		                    <span class="fa fa-users fa-size-3">&#160;</span>
						</div>
						<div class="imj_menuBody">
							<ul class="imj_overlayMenuList">
								<ui:fragment rendered="#{cc.owner != null}">
									<span style="font-style:italic">#{lbl.role_owner}:</span>
									<li>#{cc.owner}</li>
								</ui:fragment>
								<span style="font-style:italic">#{lbl.shared_with}:</span>
								<ui:repeat var="sharedWith" value="#{cc.users}">
									<li>#{sharedWith}</li>
								</ui:repeat>
								<ui:repeat var="sharedWith" value="#{cc.groups}">
									<li>#{sharedWith} <span style="font-style:italic;">(#{lbl.group})</span></li>
								</ui:repeat>
								<ui:fragment rendered="#{cc.hasMoreCollaborator}">
									<li>...</li>
								</ui:fragment>
								<ui:fragment rendered="#{cc.showManage}">
									<li class="imj_listDottedSeparator">
										<a href="#{cc.linkToSharePage}" class="imj_inactiveLink">
											#{lbl.manage}
										</a>
									</li>
								</ui:fragment>
							</ul>
						</div>
					</div>
				</ui:fragment>
			</div>
		</ui:fragment>		
		<style>
			.imj_statusHeaderArea{
				padding : 0.9em 3%;
				float:right;
			}
			.imj_statusHeaderArea .imj_listDottedSeparator{border-top: 1px dashed #292929; padding: 0.5em 1em}			
		</style>
		<script>menuRightOffset();</script>
		
	</composite:implementation>
</html>
